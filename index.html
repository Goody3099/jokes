<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>API Joker</title>
  </head>
  <body>
    <header>
      <h1>API Joker</h1>
    </header>
    <section>
    <form>
       <fieldset>
          <legend>Select a Joke Type</legend>
          <p>
             <label>Options</label>
             <select id = "myList">
               <option value = "General">General</option>
               <option value = "Knock Knock">Knock Knock</option>
               <option value = "Programming">Programming</option>
               <option value = "Random">Random</option>
             </select>
          </p>
       </fieldset>
    </form>
      <button class="request-joke-btn">Tell me a joke!</button>
      <p class="joke-setup">
        <!-- Joke Setup Goes Here -->
      </p>
      <button class="request-punchline-btn"> Punchline</button>
      <p class="joke-punchline">
        <!-- Punchline Goes Here -->
      </p>
    </section>
  </body>
  <script src="scripts/main.js" type="module"></script>
</html>
